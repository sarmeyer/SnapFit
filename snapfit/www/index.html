<html>

    <link href="css/style.css" rel="stylesheet">
    <link href="/imgur/build/imgur.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- ionic/angularjs js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.8/angular-resource.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-cordova/0.1.27-alpha/ng-cordova.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.12/ng-file-upload.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="/imgur/src/imgur.js"></script>

  </head>
  <body ng-app="fileUpload" ng-controller="imageCtrl" ng-cloak="">
    <ion-pane>
      <ion-content class='background' padding="true">
        <h1 class='title'>SnapFit</h1>
        <h3 class='tagline'>Food nutrients at your fingertips</h3>
        <div class="dropzone"></div>
        <!-- <img id="url" ng-show="myimage" ng-src="{{imgURI}}" style="text-align: center"> -->
        <img id="url" style="height:200px; padding: 5px 5px 5px 5px; width=300px;">
        <br>
        <!-- <button class="button button-energized" ng-click="addMedia(); myimage=true">
              Add image
            </button> -->
        <button class="button button-block getIngredients" ng-click="getAccess(); showme=true">Get Ingredients</button>
        <section class="list">
          <form class='radioForm'>
            <div class="ingredientList" name="ingredientList" ng-repeat="ingredient in ingredients | limitTo: 8">
              <md-radio-group ng-model="data.group1">
                <md-radio-button class="md-primary" ng-model="data.ingredient" ng-value='ingredient'>{{ingredient}}</md-radio-group>
                </md-radio-group>
              </div>
              <button ng-show="showme" type="submit" ng-click='selectItem(); showlist=true' class="nutritionBtn button button-assertive">Get nutrition facts!</button>
            </form>
          </section>
          <!-- <h2>Search by keyword</h2>
          <input type="search" placeholder="Search text" ng-model="data.searchKey">
          <button class="button button-full button-calm" ng-click="doSearch()">Search</button> -->
          <div ng-show='showlist' class="list">
            <div class="item my-item item-text-wrap" ng-repeat="item in items | limitTo: 5" ng-item-width="'100%'">
              {{item.fields.brand_name}}
              -
              {{item.fields.item_name}}
              -
              {{item.fields.nf_calories}}cal
            </div>
          </div>
        </ion-content>
      </ion-pane>
      <script>
        var callback = function(res) {
          if (res.success) {
            document.getElementById('url').src = res.data.link;
          }
        };
        new Imgur({clientid: '49cb7cc14a97f30', callback: callback});
      </script>
    </body>
  </html>
