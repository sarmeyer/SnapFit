<!DOCTYPE html>
<html>
<head ng-cloak="">
<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.8/angular-resource.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-cordova/0.1.27-alpha/ng-cordova.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>


</head><body ng-app="app" ng-controller="main" ng-cloak="">
    <ion-pane>
        <ion-content padding="true">
            <h1>SnapFit</h1>
            <h3>Food nutrients at your fingertips</h3>
            <img ng-src="{{srcImage || 'https://thegreedyveganbeast.files.wordpress.com/2014/08/img_2601.jpg'}}" id="srcImage" width="250 " height="250" style="display: block; margin: 0 auto;"><br>
            <button class="button button-full button-positive" ng-click="takeImage()">Take Image</button><br>
            <button class="button button-full button-energized" ng-click="getAccess()" role="button">Get Food Facts</button>
            <section class="list">
                <div class="ingredientList" ng-repeat="ingredient in ingredients | limitTo: 8">
                        {{ingredient}}
                    </div>
                </section>
            <h2>Or search by keyword</h2>
            <input type="search" placeholder="Search text" ng-model="data.searchKey">
            <button class="button button-full button-calm" ng-click="doSearch()">Search</button>
                <div class="list">
                    <div class="item my-item item-text-wrap" collection-repeat="item in items | limitTo: 5" collection-item-width="'100%'" collection-item-height="getItemHeight(item, $index)" ng-style="{height: getItemHeight(item, $index)}">
                        {{item.fields.brand_name}} - {{item.fields.item_name}} - {{item.fields.nf_calories}}
                    </div>
                </div>
        </ion-content>
    </ion-pane>
</body>
</html>
